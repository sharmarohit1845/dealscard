<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/e84edc3f95.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="row">
       
        <!-- Normal Card -->
        <div class="col-sm-3 ">
            <div class="card">

                <!-- Card top -->
                <div card-top>
                <img src="./assets/Product Image.jpg" alt="Product image" class="product-img">
                <h5> Absolute New York Lip Mousse Lipsticks, Tyrant, 8ml </h5>
                </div>
                
                 <!--40%off-->
                <div class="percent">40% off</div>

                <!-- Card bottom -->
                <div class="card-bottom">
                    <div class="brand-logo">
                        <img src="./assets/Brandlogo.png" alt="brand-logo">
                    </div>

                    <div  class="price">
                        <h6>₹129</h6>
                        <del>₹675</del>
                    </div>

                    <div class="share">
                        <i class="fas fa-share-alt" class="align-middle"></i>
                    </div>
                </div>
            </div>
        </div>


        <!-- Expired Card -->

        <div class="col-sm-3 ">
            <div class="card" style="opacity: 70%;">

                <!-- Card top -->
                <div card-top>
                <img src="./assets/Product Image.jpg" alt="Product image" class="product-img">
                <h5> Absolute New York Lip Mousse Lipsticks, Tyrant, 8ml </h5>
                </div>
                
                 <!--40%off-->
                <div class="percent" style="background-color:#DC3545;">40% off</div>

                <!-- Card bottom -->
                <div class="card-bottom">
                    <div class="brand-logo">
                        <img src="./assets/Brandlogo.png" alt="brand-logo">
                    </div>

                    <div  class="price">
                        <h6>₹129</h6>
                        <del>₹675</del>
                    </div>

                    <div class="expired">
                       <p>Expired</p>
                    </div>
                </div>
            </div>
        </div>

      
    </div>
</div>

</body>
</html>
